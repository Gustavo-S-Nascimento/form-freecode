<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pesquisa</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="overlay">
      <div class="logo">
        <h1 id="title">Open <span>Rage</span></h1>
        <p id="description">Formulario de inscrição</p>
      </div>
      <div class="container-form">
        <form id="survey-form" method="post" action="https://formspree.io/f/xwkdodby">
          <div class="user-info">
            <fieldset class="user">
              <label for="name">Coloque seu nome: <input id="name" name="name" type="text" required
                  placeholder="Nome completo"></input></label>
              <label for="email">Coloque seu e-mail: <input id="email" name="email" type="email" required
                  placeholder="user@exemplo.com" size="64" maxlength="256"></input></label>
              <label for="phone-number">Coloque seu número: <input id="phone-number" name="phone-number" type="tel"
                  placeholder="Número de telefone"></input></label>
              <label for="age">Sua idade (anos): <input id="age" type="number" name="age" min="15" max="120" required
                  placeholder="Minimo 15 anos" /></label>
            </fieldset>
          </div>
          <div class="origin">
            <fieldset>
              <lable for="dropdown">Veio por aonde?</lable>
              <select id="dropdown" name="dropdown">
                <option>Aluno da Digital College</option>
                <option>Aluno do Guanabara</option>
                <option>Veio por fora</option>
            </fieldset>
            <fieldset>
              </select>
              <div class="escolhas">
                <label for="motivo"><input type="radio" name="motivo" id="motivo" value="Entrada total" required
                    class="inline esc"></input> Entrar para o time</label>
                <label for="motivo"><input type="radio" name="motivo" id="motivo" value="Entrada parcial"
                    class="inline esc"></input> Participação em algum projeto</label>
                <label for="Front"><input type="checkbox" value="Front-End" value="Front" class="inline esc"></input>
                  Trabalha
                  no
                  Front-end?</label>
                <label for="Back"><input type="checkbox" value="Back-End" value="Back" class="inline esc"></input>
                  Trabalha
                  no
                  Back-end?</label>
                <label for="Banco"><input type="checkbox" value="Banco de Dados" value="Banco"
                    class="inline esc"></input>
                  Trabalha com Banco de dados?</label>
              </div>
              <textarea style="text-align: center;" Placeholder="Descreva um pouco sobre você." id="bio" name="bio"
                rows="5" cols="30"></textarea>
                <input id="submit" type="submit" value="Enviar">
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
