<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pesquisa</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1 id="title">Os mosqueteiros</h1>
  <p id="description">Formulario de inscrição</p>
  <form id="survey-form">
    <fieldset class="user">
      <label for="name">Coloque seu nome: <input id="name" name="name" type="text" required
          placeholder="Exemplo do fulano sicrano"></input></label>
      <label for="email">Coloque seu e-mail: <input id="email" name="email" type="email" required
          placeholder="user@exemplo.com" size="64" maxlength="256"></input></label>
      <label for="phone-number">Coloque seu número: <input id="phone-number" name="phone-number" type="tel"
          pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" placeholder="Número como de exemplo: 12-12345-1234"></input></label>
          <label for="age">Sua idade (anos): <input id="age" type="number" name="age" min="15" max="120" required placeholder="Minimo 15 anos" /></label>
    </fieldset>
    <fieldset>
      <lable for="dropdown">Veio por aonde?</lable>
      <select id="dropdown" name="dropdown">
        <option>Aluno da Digital College</option>
        <option>Aluno do Guanabara</option>
        <option>Veio por fora</option>
    </fieldset>
    <fieldset class="escolhas">
      </select>
      <label for="motivo"><input type="radio" name="motivo" id="motivo" value="Entrada total" required class="inline"></input> Entrar para o time</label>
      <label for="motivo"><input type="radio" name="motivo" id="motivo" value="Entrada parcial" class="inline"></input> Participação em algum projeto</label>
      <label for="Front"><input type="checkbox" value="Front-End" value="Front" class="inline"></input> Trabalha no Front-end?</label>
      <label for="Back"><input type="checkbox" value="Back-End" value="Back" class="inline"></input> Trabalha no Back-end?</label>
      <label for="Banco"><input type="checkbox" value="Banco de Dados" value="Banco" class="inline"></input> Trabalha com Banco de dados?</label>
      <textarea style="text-align: center;" Placeholder="Descreva um pouco sobre você." id="bio" name="bio" rows="5" cols="30"></textarea>
    </fieldset>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>

</html>
